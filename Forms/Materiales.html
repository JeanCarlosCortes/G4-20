    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Materiales.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home.html">
                <img src="https://www.unah.edu.hn/themes/portalunah/assets/images/logo-unah-blanco.png" alt="" width="140" height="85" class="">
                Grupo 4_20
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Informacion.html">Información de Grupo</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Consumo API Rest Grupo 4_20
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="/Forms/Socio.html">Socios de Negocio</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/Forms/Materiales.html">Materiales</a></li>

                  </li>

              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de materiales
                    </h3>
                </div>

            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th>ID</th>
                            <th>DESCRIPCIÓN</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA_ISV</th>
                            <th>PORCENTAJE_ISV</th>
                            <th>ESTADO</th>
                            <th>ID_SOCIO</th>
                        </thead>
                        <tbody class="Materiales">

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar material
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Material">
                        <label id="ID"></label>
                        <label for="">"Descripción"</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese una descripcion">
                        <label for="">"Unidad"</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la unidad">
                        <label for="">"Costo"</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">"Precio"</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">"Aplica_isv"</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Aplica_isv?">
                        <label for="">"Porcentaje_isv"</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el porcentaje_isv">
                        <label for="">"Estado"</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <label for="">"Id_socio"</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el id_socio">
                        <hr>
                        <div id="btnmaterial">
                            <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-secondary">
                            
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
